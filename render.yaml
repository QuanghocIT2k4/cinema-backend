services:
  - type: web
    name: cinema-backend
    env: java
    buildCommand: chmod +x ./mvnw && ./mvnw clean package -DskipTests || mvn clean package -DskipTests
    startCommand: java -jar target/cinema-backend-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: SERVER_PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        sync: false  # Sẽ set thủ công sau khi có frontend URL từ Vercel
      # DATABASE_URL: Set thủ công trong Render Dashboard sau khi tạo database
      # Format: postgresql://user:password@host:port/dbname
