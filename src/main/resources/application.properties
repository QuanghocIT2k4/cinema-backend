# Server Configuration
# Ưu tiên đọc từ biến môi trường SERVER_PORT, nếu không có sẽ dùng 8080
server.port=${SERVER_PORT:8080}

# Database Configuration
# Hỗ trợ cả MySQL (local) và PostgreSQL (Render production)
# Ưu tiên DATABASE_URL nếu có (Render tự động tạo), nếu không dùng các biến riêng lẻ
# Cho phép override bằng biến môi trường:
#   DATABASE_URL (full URL) hoặc DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD
# Mặc định dùng MySQL Docker trên port 3307 (local development)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:cinema_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rootpassword}
# Auto-detect driver từ URL (MySQL hoặc PostgreSQL)
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate Configuration
# Dùng 'update' để Hibernate TỰ ĐỘNG CẬP NHẬT schema khi Entity thay đổi, KHÔNG XÓA DỮ LIỆU
# Hibernate sẽ: Tạo bảng mới nếu chưa có, thêm cột mới nếu Entity có field mới, giữ nguyên dữ liệu cũ
# Lưu ý: Nếu xóa field trong Entity, cột trong DB vẫn tồn tại (cần xóa thủ công nếu cần)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Auto-detect dialect từ datasource URL
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.use_sql_comments=true

# JWT Configuration
# Có thể cấu hình qua biến môi trường:
#   JWT_SECRET, JWT_EXPIRATION_MS
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Logging Configuration
logging.level.com.cinema=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE





