# Production Configuration for Render
# Sử dụng khi SPRING_PROFILES_ACTIVE=production

# Server Configuration
# Render tự động set PORT env var, app cần bind vào 0.0.0.0 để accessible
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration - Hỗ trợ cả MySQL và PostgreSQL
# Render cung cấp DATABASE_URL dạng: postgresql://user:pass@host/dbname (KHÔNG có jdbc: prefix)
# DatabaseConfig.java sẽ tự động convert sang: jdbc:postgresql://user:pass@host/dbname
# Bạn chỉ cần paste DATABASE_URL từ Render vào đây, không cần sửa gì!
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cinema_db}?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Auto-detect dialect từ datasource URL
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.use_sql_comments=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Logging Configuration (Production - ít log hơn)
logging.level.com.cinema=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# CORS - sẽ được set từ ALLOWED_ORIGINS env var
# SecurityConfig sẽ đọc từ System.getenv("ALLOWED_ORIGINS")
