# Production Configuration for Railway
# Sử dụng khi SPRING_PROFILES_ACTIVE=production

# Server Configuration
# Railway tự động set PORT env var, app cần bind vào 0.0.0.0 để accessible
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration - Hỗ trợ cả MySQL và PostgreSQL
# Railway tự động inject DATABASE_URL với format đúng (jdbc:postgresql://...)
# Tự động detect driver từ DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cinema_db}?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
# Auto-detect driver: nếu URL chứa "postgresql" → dùng PostgreSQL driver, nếu "mysql" → dùng MySQL driver
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Auto-detect dialect từ datasource URL
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.use_sql_comments=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Logging Configuration (Production - ít log hơn)
logging.level.com.cinema=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# CORS - sẽ được set từ ALLOWED_ORIGINS env var
# SecurityConfig sẽ đọc từ System.getenv("ALLOWED_ORIGINS")
