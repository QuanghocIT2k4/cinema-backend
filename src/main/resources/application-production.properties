# Production Configuration for Render
# Sử dụng khi SPRING_PROFILES_ACTIVE=production

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Hỗ trợ cả MySQL và PostgreSQL
# Render thường dùng PostgreSQL, nhưng có thể dùng MySQL nếu muốn
# Auto-detect từ DATABASE_URL hoặc DB_HOST
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cinema_db}?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Auto-detect dialect từ datasource URL
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.use_sql_comments=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Logging Configuration (Production - ít log hơn)
logging.level.com.cinema=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# CORS - sẽ được set từ ALLOWED_ORIGINS env var
# SecurityConfig sẽ đọc từ System.getenv("ALLOWED_ORIGINS")
