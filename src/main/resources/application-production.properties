# Production Configuration for Render
# Sử dụng khi SPRING_PROFILES_ACTIVE=production

# Server Configuration
# Render tự động set PORT env var, app cần bind vào 0.0.0.0 để accessible
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration - Hỗ trợ cả MySQL và PostgreSQL
# Render tự động inject DATABASE_URL (PostgreSQL)
# DatabaseConfig.java sẽ tự động detect driver từ URL (postgresql hoặc mysql)
# KHÔNG set driver-class-name ở đây - DatabaseConfig sẽ tự động detect và set
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cinema_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
# DatabaseConfig.java sẽ tự động set driver class name từ DATABASE_URL

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Auto-detect dialect từ datasource URL (DatabaseConfig sẽ set)
# Nếu DATABASE_URL có postgresql → sẽ dùng PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.use_sql_comments=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Logging Configuration (Production - ít log hơn)
logging.level.com.cinema=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# CORS - sẽ được set từ ALLOWED_ORIGINS env var
# SecurityConfig sẽ đọc từ System.getenv("ALLOWED_ORIGINS")
